<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>에러 페이지</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      color: #111;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      font-weight: bold;
    }

    p {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }

    a {
      margin-top: 2rem;
      display: inline-block;
      padding: 10px 20px;
      background-color: #111;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 6rem;
      }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>요청하신 페이지를 찾을 수 없습니다.</p>
  <a href="/">메인으로 돌아가기</a>
</body>
</html>
